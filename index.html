<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--for edit-->
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/moment.js"></script>
    <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="static/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="static/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="static/css/custom.css" rel="stylesheet" type="text/css">

    <!--for browser-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/moment.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <title>请款</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">请款单</a>
        </div>
        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="search" class="form-control" placeholder="快速搜寻">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false" id="operator">操作人<span
                            class="caret"></span></a>
                    <ul class="dropdown-menu operator-list" role="menu" id="topright">
                        <li class="divider"></li>
                        <li><a href="#">成员管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" id="main-body">
    <div class="row">
        <div class="col-lg-10" id="table-container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <!--<td>ID</td>-->
                    <td>递交日期</td>
                    <td>供应商</td>
                    <td>支付入容</td>
                    <td>金额</td>
                    <td>支付条件</td>
                    <td>到期日</td>
                    <td>PR#</td>
                    <td>PO#</td>
                    <td>Inv#</td>
                    <td>PEA#</td>
                    <td>支付日期</td>
                    <td>经手人</td>
                    <td>签收人</td>
                    <td>备注</td>
                    <td>进阶</td>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-lg-2" id="side-nav">
            <div class="panel panel-info">
                <div class="panel-heading">递交信息</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <label for="handout-date" class="input-group-addon">递交日</label>
                        </div>
                        <div class="col-xs-9">
                            <input type="date" class="form-control" id="handout-date">
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="签收人" id="account-signer">
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">请款内容</div>
                <div class="panel-body">
                    <input type="text" class="form-control" placeholder="供应商" id="vendor">
                    <textarea class="form-control" rows="3" placeholder="支付内容" id="pay-content"></textarea>
                </div>
            </div>
            <div class="panel panel-danger">
                <div class="panel-heading">付款信息</div>
                <div class="panel-body">
                    <input type="number" class="form-control" placeholder="金额" id="price">
                    <input type="text" class="form-control" placeholder="支付条件" id="pay-condition">

                    <div class="row">
                        <div class="col-xs-3">
                            <label for="expired-date" class="input-group-addon">到期日</label>
                        </div>
                        <div class="col-xs-9">
                            <input type="date" class="form-control" id="expired-date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <label for="pay-date" class="input-group-addon">支付日</label>
                        </div>
                        <div class="col-xs-9">
                            <input type="date" class="form-control" id="pay-date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">相关单据</div>
                <div class="panel-body">
                    <input type="text" class="form-control" placeholder="请购单" id="qg">
                    <ul id="cd-list"></ul>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="采购订单" id="cd">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="add-cd"><span
                                class="glyphicon glyphicon-plus"></span>
                        </button>
                        </span>
                    </div>
                    <ul id="inv-list"></ul>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Inv#" id="inv">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="add-inv"><span
                                class="glyphicon glyphicon-plus"></span>
                        </button>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="PEA" id="pea">
                </div>
            </div>
            <div class="well well-sm">
                <textarea class="form-control" rows="3" placeholder="备注" id="notes"></textarea>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-danger" id="del-item"><span
                            class="glyphicon glyphicon-minus-sign"></span> 删除
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" id="add-item"><span
                            class="glyphicon glyphicon-plus-sign"></span> 新增
                    </button>
                </div>
            </div>
            <div class="alert alert-warning" role="alert" style="display: none">
                <strong></strong>正在录入
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="more-func" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">进阶</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>

                            <div class="col-sm-10">
                                <p class="form-control-static" id="creation-date"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">记录ID</label>

                            <div class="col-sm-10">
                                <p class="form-control-static" id="record-id"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">发送给 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu operator-list" role="menu">
                    <li class="divider"></li>
                    <li><a href="#" id="sendall">全部人</a></li>
                </ul>
                <button type="button" class="btn btn-warning" data-dismiss="modal">修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">知道了</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script>
    var socket = io();
    var new_items = {};
    var div_alert = $("div.alert");
    $(document).ready(function () {
        socket.emit('db_require');
        socket.emit('operator_require');
        $("div#side-nav").hover(function () {
            socket.emit('inputing', new_items['pur_operator'] || "有人")
        });
        $("ul#topright").on('click', 'li.oper', function () {
            $('a#operator').text($(this).text());
            new_items['handler'] = $(this).text()
        });
        $("input#handout-date").change(function () {
            new_items['handout_date'] = $(this).val()
        });
        $("input#account-signer").change(function () {
            new_items['account_signer'] = $(this).val()
        });
        $("input#vendor").change(function () {
            new_items['vendor'] = $(this).val()
        });
        $("textarea#pay-content").change(function () {
            new_items['pay_content'] = $(this).val()
        });
        $("textarea#notes").change(function () {
            new_items['notes'] = $(this).val()
        });
        $("input#price").change(function () {
            new_items['price'] = $(this).val()
        });
        $("input#pay-condition").change(function () {
            new_items['pay_condition'] = $(this).val()
        });
        $("input#expired-date").change(function () {
            new_items['expired'] = $(this).val()
        });
        $("input#pay-date").change(function () {
            new_items['pay_date'] = $(this).val()
        });
        $("input#qg").change(function () {
            new_items['pr_num'] = $(this).val()
        });
        $("input#pea").change(function () {
            new_items['pea'] = $(this).val()
        });
        $('button#add-cd').click(function () {
            if (!$.isArray(new_items['po_num']))
                new_items['po_num'] = [];
            if ($("input#cd").val() != '') {
                new_items['po_num'].push($("input#cd").val());
                $("ul#cd-list").append('<li class="cd-item">' + $("input#cd").val() + '</li>');
                $("input#cd").val('')
            }
        });
        $('button#add-inv').click(function () {
            if (!$.isArray(new_items['inv_num']))
                new_items['inv_num'] = [];
            if ($("input#inv").val() != '') {
                new_items['inv_num'].push($("input#inv").val());
                $("ul#inv-list").append('<li class="inv-item">' + $("input#inv").val() + '</li>');
                $("input#inv").val('')
            }
        });

        $("ul").on('click', 'li.cd-item', function () {
            new_items.po_num.splice(new_items.po_num.indexOf($(this).val()), 1);
            $(this).remove()
        });
        $("ul").on('click', 'li.inv-item', function () {
            new_items.inv_num.splice(new_items.inv_num.indexOf($(this).val()), 1);
            $(this).remove()
        });
//        $('body').modal({
//            selector: '[data-toggle="modal"]'
//        });
        $('body').popover({
            selector: '[data-toggle="popover"]'
        });
//        $('body').on('click', 'div.modal-backdrop.in', function () {
//            $('div.modal-backdrop').remove()
//        });
        $("body").on('hide.bs.modal', function () {
            $('div.modal-backdrop').remove()
        });
        $('tbody').on('click','span.more-func-btn', function () {
            var button=$(this);
            var recipient = button.attr('data-itemid');
            var modal=$('#more-func');
            modal.find('#creation-date').text(moment.unix(recipient.toString()).format('YYYY-MM-DD'));
            modal.find('p#record-id').text(recipient);
            modal.modal('show');
        })
    });
    socket.on('inputing_msg', function (msg) {
        div_alert.children('strong').text(msg);
        div_alert.show();
    });
    socket.on('operator_response', function (opers) {
        $.each(opers, function (index, oper) {
            $("ul.operator-list").children('li.divider').before('<li class="oper"><a href="javascript:">' + oper + '</a></li>');
        })
    });
    socket.on('item_response', function (item) {
        var fields = ['id', 'handout_date', 'vendor', 'pay_content', 'price', 'pay_condition', 'expired', 'pr_num', 'po_num', 'inv_num', 'pea', 'pay_date', 'handler', 'account_signer', 'notes'];
        for (var i = 0; i < fields.length; i++) {
            if (!item.hasOwnProperty(fields[i]))
                item[fields[i]] = '';
        }
        if (item.notes != '') {
            item.note_notify = '<span class="glyphicon glyphicon-collapse-down"></span>'
        } else {
            item.note_notify = ''
        }
        $("tbody").append('<tr id="' + item.id + '">' +
//        '<td>' + item.id + '</td>' +
        '<td>' + item.handout_date + '</td>' +
        '<td>' + item.vendor + '</td>' +
        '<td>' + item.pay_content + '</td>' +
        '<td>' + item.price + '</td>' +
        '<td>' + item.pay_condition + '</td>' +
        '<td>' + item.expired + '</td>' +
        '<td>' + item.pr_num + '</td>' +
        '<td>' + item.po_num + '</td>' +
        '<td>' + item.inv_num + '</td>' +
        '<td>' + item.pea + '</td>' +
        '<td>' + item.pay_date + '</td>' +
        '<td>' + item.handler + '</td>' +
        '<td>' + item.account_signer + '</td>' +
        '<td><a glyphicon-collapse-down" data-trigger="focus" data-toggle="popover" data-placement="left" data-content="' + item.notes + '">' + item.note_notify + '</a></td>' +
//        '<td><span class="glyphicon glyphicon-menu-hamburger more-func-btn" data-toggle="modal" data-target="#more-func" data-itemid="' + item.id + '"></span></td>' +
        '<td><span class="glyphicon glyphicon-menu-hamburger more-func-btn" data-itemid="' + item.id + '"></span></td>' +
        '</tr>')
    });
    $('#add-item').click(function () {
        if (!$.isEmptyObject(new_items)) {
            new_items['id'] = moment().unix() + '.' + moment().get('millisecond');
            socket.emit('add_item', new_items);
            new_items = {}
        }
    });
</script>
</body>
</html>
